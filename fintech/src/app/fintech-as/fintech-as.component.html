<body>

<div class="outer-wrapper">
    <div class="table-wrapper">
        <div>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    background-color: lightblue;"><tr _ngcontent-ng-c1038718917="" role="row" mat-header-row="" class="mat-mdc-header-row mdc-data-table__header-row cdk-header-row"><th _ngcontent-ng-c1038718917="" role="columnheader" mat-header-cell="" class="mat-mdc-header-cell mdc-data-table__header-cell cdk-header-cell cdk-column-symbol mat-column-symbol"> SYMBOL </th><th _ngcontent-ng-c1038718917="" role="columnheader" mat-header-cell="" class="mat-mdc-header-cell mdc-data-table__header-cell cdk-header-cell cdk-column-ltp mat-column-ltp"> LTP </th><th _ngcontent-ng-c1038718917="" role="columnheader" mat-header-cell="" class="mat-mdc-header-cell mdc-data-table__header-cell cdk-header-cell cdk-column-open mat-column-open"> OPEN </th>

    <ng-container matColumnDef="symbol">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> SYMBOL 
            <mat-icon matTooltip="Info about the Symbol"
            aria-label="Button that displays a tooltip when focused or hovered over">info 
                
            
            </mat-icon>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    <ng-container matColumnDef="ltp">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> LTP 
        <mat-icon matTooltip="Info about the LTP"
            aria-label="Button that displays a tooltip when focused or hovered over">info 
                
            
            </mat-icon>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.ltp}} </td>
    </ng-container>
    <ng-container matColumnDef="open">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> OPEN 
            <mat-icon matTooltip="Info about the OPEN"
            aria-label="Button that displays a tooltip when focused or hovered over">info 
                
            
            </mat-icon>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.open}} </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
   
  </table>
</div>
  <mat-paginator #paginator [pageSizeOptions]="[10, 20, 30]" 
  showFirstLastButtons></mat-paginator>

    </div>
    </div>
    </body>
